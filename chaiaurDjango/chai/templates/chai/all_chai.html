{% extends "layout.html" %}
{% block title %} chai page {% endblock %}
{% block content %} <h1>
    ALL chai for you
</h1>
<div class = "grid grid-cols-3 gap-4 m-4">
{% for chai in chais  %}
    <div class = 'bg-green-500 p-5 rounded'>
        <img class = "rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h3 class = "text-3xl text-white font-bold">{{chai.name}}</h3>
        <a href="#">
            <button type = "button" class="btn-cta" style="display: flex; align-items: center; justify-content: center;"  >  
                {{chai.type}} - {{chai.id}}

            </button>
        </a>
    </div>
   
{% endfor %}
</div> 
{% endblock %}
